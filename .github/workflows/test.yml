name: Execução de testes de API regressivos

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  api-testes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout projeto
        uses: actions/checkout@v2

      - name: Set up JDK 17.0.9
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean test

